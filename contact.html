<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1 class="left-name"><a href="index.html" style="text-decoration: none; color: inherit;">John Doe</a></h1>
    <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
  </header>

  <div id="sidebar" class="sidebar">
    <div class="close-icon" onclick="toggleSidebar()">âœ•</div>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="experience.html">Experience</a>
    <a href="certificates.html">Certificates</a>
    <a href="contact.html">Contact</a>
  </div>

  <section class="hero">
    <div class="welcome">Get in Touch</div>
    <p class="intro">Have a project in mind or want to collaborate? Feel free to send me a message.</p>

    <form action="https://formspree.io/f/yourFormID" method="POST" style="max-width: 600px; margin: 30px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
      <div style="margin-bottom: 15px;">
        <input type="text" name="name" placeholder="Your Name" required style="width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;" />
      </div>
      <div style="margin-bottom: 15px;">
        <input type="email" name="email" placeholder="Your Email" required style="width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;" />
      </div>
      <div style="margin-bottom: 15px;">
        <input type="text" name="subject" placeholder="Subject" required style="width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;" />
      </div>
      <div style="margin-bottom: 15px;">
        <textarea name="message" rows="6" placeholder="Your Message" required style="width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
      </div>
      <button type="submit" style="padding: 12px 25px; font-size: 16px; background-color: #2c3e50; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Send Message
      </button>
    </form>
  </section>

  <footer>
    <img src="images/footer-img.gif" alt="Footer Animation" style="width: 90px; height: auto; margin-bottom: 20px; border-radius: 10px;">
    <h3>Contact Me</h3>
    <div class="footer-icons">
      <a href="tel:+123456789" class="icon-circle">
        <img src="images/phone.png" alt="Phone" class="icon-img" />
      </a>
      <div class="icon-circle" onclick="window.location.href='mailto:me@example.com'">
        <img src="images/mail.png" alt="Mail" class="icon-img" />
      </div>
      <div class="icon-circle" onclick="window.location.href='https://linkedin.com/in/johndoe'">
        <img src="images/linkedin.png" alt="LinkedIn" class="icon-img" />
      </div>
    </div>
  </footer>
</body>
</html>
