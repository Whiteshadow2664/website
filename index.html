<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name | Mechanical Engineer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1 class="name">Your Name</h1>
    <h2 class="welcome">HEY, WELCOME TO MY WEBSITE</h2>
    <p class="intro">I'm a Mechanical Engineer passionate about design, technology, and real-world problem-solving.</p>
  </header>

  <main>
    <section class="newsletter">
      <h3>Subscribe to my Newsletter</h3>
      <input type="email" placeholder="Enter your email" />
      <button>Subscribe</button>
    </section>

    <section class="contact-icons">
      <div class="icon" onclick="showContact('phone')"><i class="fas fa-phone"></i></div>
      <div class="icon" onclick="showContact('email')"><i class="fas fa-envelope"></i></div>
      <div class="icon" onclick="showContact('linkedin')"><i class="fab fa-linkedin"></i></div>
    </section>

    <div id="contact-info" class="contact-info"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
